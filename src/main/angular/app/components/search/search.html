<div class = "search-directive">
  <ui-select theme="bootstrap" ng-disabled="disabled" style="width: 300px;">
    <ui-select-match placeholder="Select or search a {{type}} in the list...">{{$select.selected}}</ui-select-match>
    <ui-select-choices repeat="element in list | filter: $select.search">
      <span ng-bind-html="element | highlight: $select.search"></span>
    </ui-select-choices>
  </ui-select>
</div>
